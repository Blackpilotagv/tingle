<<!DOCTYPE html>
<html>
<head>
    <title>Tingle User</title>
    <style>
        body { font-family: Arial, sans-serif; 
            background-image: radial-gradient(circle, #58a4a6, #539698, #4d898a, #487b7c, #426e6f); 
            padding: 50px; }
        .profile-container {
            width: 400px; margin: auto; background-color: #e6d2b4; padding: 30px;
            border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2);
            justify-content: center;
        }
        input, button {
            width: 100%; padding: 10px; margin: 10px 0;
            border-radius: 5px; border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50; color: white; border: none;
            cursor: pointer; transition: 0.3s;
        }
        button:hover { background-color: #45a049; }
        
        button {
    font-family: inherit;font-size: inherit;background-color: #f4f2f2;border: none;
    color: #110101;padding: 0.7rem 1rem;border-radius: 30px;width: 14em;transition: all ease-in-out .5s;
    margin: 7px;margin-left: 85px;border-bottom: 15px;
}

input {
  padding: 10px;border: 2px solid #ccc; border-radius: 5px; font-size: 16px;
  color: #555;outline: none;
}

input:focus {
  border-color: #007bff;box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}
</style>

</head>

<body>
    <div class="profile-container">
        <h2>Tingle User</h2>
        <form method="POST">
            <label>Username:</label>
            <input type="text" name="username" value="{{ user['username'] }}" required>

            <label>Email:</label>
            <input type="email" name="email" value="{{ user['email'] }}" required>

            <label>Phone:</label>
            <input type="text" name="phone" value="{{ user['phone'] or '' }}">

            <label>Address:</label>
            <input type="text" name="password" value="{{ user['password'] or '' }}">

            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
